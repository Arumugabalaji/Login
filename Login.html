<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="welcome-quotes">
        <p>Welcome to the page</p>
    </div>
    <div class="wrapper">
        <form id="Login-Form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" name="emailId" placeholder="Enter your EmailId" required>
                <i class='bx bxs-user'></i>            
            </div>
            <div class="input-box password-container">
                <input type="password" id="password" placeholder="Password" name="password" required>
                <span id="togglePassword" class="show-btn">Show</span>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="ForgetPassword.html">Forgot Password</a>
              </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="Registration Page.html">Register</a></p>
            </div>
        </form>
        <script>
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');
            
            togglePassword.addEventListener('click', function () {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.textContent = type === 'password' ? 'Show' : 'Hide';
            });
            document.getElementById('Login-Form').onsubmit = async function(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                const user = {
                    EmailId: formData.get('emailId'),
                    password: formData.get('password')
                };
                if (user.EmailId == 'bala123@gmail.com') {
                    if (user.password == '123') {
                        alert("Successfully logged in");
                        window.location.href = 'Registration Page.html';
                    } else {
                        alert("Please enter the correct password");
                        window.location.href = 'Login.html'
                    }
                } else {
                    alert("Please enter the correct email ID");
                    window.location.href = 'Login.html'
                }
            };
        </script>
    </div>
</body>
</html>
